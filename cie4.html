<!DOCTYPE html>
<html>
<head>
<style>
*{
margin=0;
padding=0;
box-sizing:border-box;
}
body{
font-family:Arial,sans-serif;
background-color:#f0f4f8;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
form{
display:flex;
flex-direction:column;
}
label{
color:#555;
font-size:14px;
fgont-weight:bold;
margin-bottom:5px;
display:block;
}
input,select,button{
width:100%;
padding:10px;
boder:1px solid #ccc;
border-radius:4px;
font-size:14px;
}



</style>
</head>


<body>
<h2>HTML forms</h2>
<form action="/action_page.php">
<label for="fname">First name:</label><br>
<input type="text"id="fname"name="fname"value="John"><br>
<label for="lname">Last name:</label><br>
<input type="text"id="lname"name="lname"value="Doe"><br><br>
<input type="submit"value="Submit">
</form>
<p>If you click the "Submit" button,the form-data will be sent to a page called "/action_page.php".</p>

<p>Choose your favorite Web language:</p>
<form>
<input type="radio"id="html"name="fav_language"value="HTML">
<label for="html">HTML</label><br>
<input type="radio"id="css"name="fav_language"value="CSS">
<label for="css">CSS</label><br>
<input type="radio"id="javascript"name="fav_language"value="JavaScript">
<label for="javascript">JavaScript</label><br><br>
</form>

<p>Choose a vehicle:</p>
<form>
<input type="checkbox"id="vehicle1"name="vehicle1"value="Bike">
<label for="vehicle1">I have a bike</label><br>
<input type="checkbox"id="vehicle2"name="vehicle2"value="Car">
<label for="vehicle2">I have a car</label><br>
<input type="checkbox"id="vehicle3"name="vehicle3"value="Boat">
<label for="vehicle3">I have a boat</label><br><br>
</form>

<label for="cars">Choose a car:</label>
<select id="cars"name="cars"size="2"mutiple>
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="fiat">Fiat</option>
<option value="audi">Audi</option><br><br>
</select>

<form>
<label foe="username">Username:</label><br>
<input type="text"id="username"name="username"><br>
<label foe="pwd">Password:</label><br>
<input type="text"id="password"name="pwd"><br>
<input type="submit"value="Submit">
</form>


<h2>Show a Color Picker</h2>
<p>Choose your favotite color.</p>
<label for="favcolor">Select your favorite color:</label>
<input type="color"id="favcolor"name="favcolor"value="#f0000"><br><br>

<form>
<label for="birthday">Birthday:</label>
<input type="date"id="birthday"name="birthday"><br><br>
</form>

<label for="email">Enter your Email id:</label>
<input type="email"id="email"name="email"><br><br>

<form>
<label for="quantity">Quantity(between 1 and 100):</label>
<input type="number"id="quantity"name="quantity"min="1"max="100">
</form>


</body>
</html>
